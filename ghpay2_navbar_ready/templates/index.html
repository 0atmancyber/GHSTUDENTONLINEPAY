<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GH Student Payment Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #004080;
    padding: 10px 20px;
    color: white;
    flex-wrap: wrap;
  }
  .logo img {
    height: 40px;
  }
  .nav-links {
    display: flex;
    gap: 20px;
    list-style: none;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  .hamburger {
    display: none;
    font-size: 28px;
    cursor: pointer;
  }
  #menu-toggle {
    display: none;
  }
  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      width: 100%;
      display: none;
      background: #004080;
    }
    .nav-links li {
      text-align: center;
      padding: 10px 0;
    }
    #menu-toggle:checked + .hamburger + .nav-links {
      display: flex;
    }
    .hamburger {
      display: block;
    }
  }
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: antiquewhite;
    }
    h1 {
      color: black;
      margin-bottom: 30px;
    }
    nav {
      background-color: #007bff;
      padding: 15px;
      margin-bottom: 30px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .login-btn {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }

    .image-container {
  display: flex;
  justify-content: center; /* Center images horizontally */
  align-items: center;     /* Center images vertically (optional) */
  gap: 20px;               /* Space between images */
  padding: 20px;
  flex-wrap: wrap;         /* Optional: wrap on small screens */
}

.image-container img {
  width: 100px;            /* Adjust size as needed */
  height: auto;
}



  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <img src="/static/logo.png" alt="GH Schools" />
    </div>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/payment">Payment</a></li>
      <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
</header>




  <div class="image-container">
  <img src="images/GH%20Schools.png" alt="Image 1">
   <img src="images/GH%20Schools.png" alt="Image 1">
      <img src="images/GH%20Schools.png" alt="Image 1">
      <img src="images/GH%20Schools.png" alt="Image 1">
      <img src="images/GH%20Schools.png" alt="Image 1">
</div>

  <h1>Welcome to GH Student Payment Portal</h1>

  <div class="button-container">
    <a href="/payment"><button class="login-btn">Login as Student</button></a>
    <a href="/admin"><button class="login-btn">Login as Admin</button></a>
  </div>
</body>
</html>
